<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Currency Charts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://s3.amazonaws.com/tradingview/tv.js"></script>
    </head>

    <body style="background:#131722;">
        <script type="text/javascript">
         let options = JSON.stringify({
             "width": 670,
             "height": 400,
             "interval": "15",
             "timezone": "exchange",
             "theme": "Dark",
             "toolbar_bg": "rgb(19, 23, 34)",
             "hide_top_toolbar": true,
             "hide_side_toolbar": true,
             "details": false,
             "hideideas": true
         });
        </script>

        <div style="display:flex;">
            <script type="text/javascript">
             let FBOptions = JSON.parse(options);
             FBOptions["symbol"] = "FOXBIT:BTCBRL";
             new TradingView.widget(FBOptions);

             let MBOptions = JSON.parse(options);
             MBOptions["symbol"] = "MERCADO:BTCBRL";
             new TradingView.widget(MBOptions);
            </script>
        </div>

        <div>
            <script type="text/javascript">
             let USDOptions = JSON.parse(options);
             USDOptions["symbol"] = "USDBRL";
             USDOptions["width"] = 1340;
             new TradingView.widget(USDOptions);
            </script>
        </div>

        <div>
            <script type="text/javascript">
             let BTCOptions = JSON.parse(options);
             BTCOptions["symbol"] = "XBTUSD";
             BTCOptions["width"] = 1340;
             new TradingView.widget(BTCOptions);
            </script>
        </div>
    </body>
</html>
